<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result">結果</p>
    <script>
        var s = 0; // 人數
        var r = 0; // 及格
        var sum = 0; // 總分
        var avg = 0; // 平均
        do {
            var input = prompt("請輸入成績");
            if (input == -1) {
                break;
            } else if (input == null) {
                s = 0;
                r = 0;
                sum = 0;
                avg = 0;
                alert("已取消");
                break;
            } else if (input.trim() == "") { //trim():
                alert("不能空白，請重新輸入");
                continue;
            } else if (isNaN(Number(input))) {
                alert("非數字，請重新輸入");
                continue;
            } else if (input < 0 || input > 100) {
                alert("不是有效範圍0-100，請重新輸入");
                continue;
            }
            var n1 = parseInt(input);
            s++;
            if (input >= 60) {
                r++;
            }
            sum = sum + n1;

        } while (1);

        if (s > 0) {
            avg = sum / s;
        }
        document.getElementById("result").innerHTML = `
            　及格人數：${r}人<br>
            不及格人數：${s - r}人<br>
            　全班總分：${sum}分<br>
            　全班平均：${avg.toFixed(2)}分
        `;
    </script>
</body>

</html>
