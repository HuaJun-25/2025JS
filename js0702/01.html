<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for(變數; 條件; 增減)
        for (var i = 1; i <= 5; i++) {
            document.write("Hi ");
        }
        for (var i = 1; i <= 5; i++) {
            document.write(i + " ");
        }
        document.write("<hr>");

        // 1~10等差為2
        // i=i+2  ==  i+=2
        for (var i = 1; i <= 10; i+=2) {
            document.write(i + ",");
        }
        // 1~10奇數判斷
        for (var i = 1; i <= 10; i++) {
            if(i%2==1){
                document.write(i+",");
            }
        }
        document.write("<hr>");
    </script>
</body>

</html>
