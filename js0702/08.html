<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="result">結果</p>
    <script>
        // 取亂數 0-1 之間
        // var rd = Math.random();
        var rd = Math.random() * 100;
        //去除小數後+1
        console.log(Math.floor(rd) + 1);

        var times = 0;
        var num = Math.floor(rd) + 1;
        var min = 1;
        var max = 100;
        str = "";

        do {
            var input = prompt(`請輸入數字：${min}~${max}`);
            times++;

            if (input == null) {
                alert(`已取消`);
                str = str + `第${times}次：取消<br>`;
                break;
            } else if (input > num && input < 101) {
                alert(`第${times}次：${input} =>太大了(提示：${min}~${input})`);
                str = str + `第${times}次：${input} =>太大了(提示：${min}~${input})<br>`;
                max = parseInt(input);
                continue;
            } else if (input == num) {
                alert(`第${times}次：${input} =>猜對了`);
                str = str + `第${times}次：${input} =>猜對了<br>`;
                break;
            } else if (input < num && input > 0) {
                alert(`第${times}次：${input} =>太小了(提示：${input}~${max})`);
                str = str + `第${times}次：${input} =>太小了(提示：${input}~${max})<br>`;
                min = parseInt(input);
                continue;
            } else if (input.trim() == "") {
                alert(`第${times}次：不能空白，請重新輸入(提示：${min}~${max})`);
                str = str + `第${times}次：不能空白，請重新輸入(提示：${min}~${max})<br>`;
                continue;
            } else if (isNaN(Number(input))) {
                alert(`第${times}次：非數字，請重新輸入(提示：${min}~${max})`);
                str = str + `第${times}次：非數字，請重新輸入(提示：${min}~${max})<br>`;
                continue;
            } else if (input < 1 || input > 100) {
                alert(`第${times}次：不是有效範圍1-100，請重新輸入(提示：${min}~${max})`);
                str = str + `第${times}次：不是有效範圍1-100，請重新輸入(提示：${min}~${max})<br>`;
                continue;
            }

        } while (1);

        document.getElementById("result").innerHTML = str;

    </script>
</body>

</html>
