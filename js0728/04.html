<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 複合式規則 */
        form span{
            color: red;
        }
        #msg{
            color: red;
        }
    </style>
</head>
<body>
    <form action="" id="myform">
        <!-- 文字方塊 -->
        <label for="uid"><span>*</span>帳號</label>
        <!-- required: 必須填寫資料 -->
        <input type="text" id="uid"><br>
        <!-- 密碼 -->
        <label for="upw"><span>*</span>密碼</label>
        <input type="password" id="upw"><br>
        <!-- err訊息 -->
        <p id="msg"></p>
        <!-- 送出 -->
        <input type="button" value="送出" id="button">
        <!-- 重設 -->
        <input type="reset" id="">
    </form>
    <script>
        let uid = document.querySelector("#uid");
        let upw = document.querySelector("#upw");
        let button = document.querySelector("#button");
        let msg = document.querySelector('#msg');
        
        // 要做到逐一判斷要用空字串去串接
        // 不用else if是要每個都去抓判斷
        button.addEventListener('click',()=>{
            let str = "";
            if(uid.value.length===0){
                str += "帳號不能空白<br>";
            }
            if(upw.value.length===0){
                str +="密碼不能空白<br>";
            }
            msg.innerHTML = str;

        });
        

    </script>

</body>
</html>
