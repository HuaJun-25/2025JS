<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .changeColor{
            
        }
    </style>
</head>

<body>
    <!-- 選項按鈕: 單選(radio) -->
    <form action="">
        科目:
        <!-- 一般可複選，單選要加name且name名稱要一樣 -->
        <input type="radio" name="subject" value="html">HTML
        <input type="radio" name="subject" value="css">CSS
        <input type="radio" name="subject" value="js">JS
        <!-- <input type="button" id="btn" value="送出"> -->
    </form>
    <!-- 選項按鈕: 複選(checkbox) -->
    <form action="">
        科目:
        <input type="checkbox" name="subject2" value="html">HTML
        <input type="checkbox" name="subject2" value="css">CSS
        <input type="checkbox" name="subject2" value="js">JS
        <input type="button" id="btn" value="送出">
        <input type="button" id="btn2" value="變色">
    </form>
    <p id="msg"></p>
    <script>
        let btn = document.querySelector('#btn');
        let msg = document.querySelector('#msg')
        let str = "";
        // tagName: 標籤
        btn.addEventListener('click', () => {
            let subject = document.getElementsByName('subject2');
            for (let i = 0; i < subject.length; i++) {
                if (subject[i].checked) {
                    str += subject[i].value + "<br>";
                }
            }           
            msg.innerHTML = str;
        });
        btn2.addEventListener('click',()=>{
            let subject = document.getElementsByName('subject2');
            let arr=[];
            for (let i = 0; i < subject.length; i++) {
                if (subject[i].checked) {
                    arr.push(subject[i].value);
                }
            }
            str += "<ul id='result'>";
                arr.forEach((op)=>{
                    if(op=="css"){
                        str +="<li class='changeColor'>"
                    }else{
                        str +="<li>"
                    }
                })
                msg.innerHTML = str;
        });




    </script>
</body>

</html>
