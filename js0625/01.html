<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 變數宣告
        var a="字串";
        console.log(a);
        // 改變型別為整數
        a=123;
        console.log(a);
        // 改變型別為浮點數
        a=1.39;
        console.log(a);
        // 檢查型別
        // undefined:空值未定義
        console.log(typeof a);
        //改變為布林值
        a=true;
        console.log(a);
        console.log(typeof a);
    </script>
</body>
</html>
