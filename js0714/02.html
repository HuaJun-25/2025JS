<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>產生樂透號碼</h2>
    <p>
        <!-- 
        <button onclick="lott1()">威力彩</button>
        <button onclick="lott2()">大樂透</button>
        <button onclick="lott3()">今彩539</button>
        -->

        <button onclick="getLott(1,38,6,8)">威力彩</button>
        <button onclick="getLott(2,49,6,49)">大樂透</button>
        <button onclick="getLott(3,39,5)">今彩539</button>

    </p>

    <p id="sortBefore">排序前號碼</p>
    <p id="sortAfter">排序後號碼</p>
    <p id="secNo">第二區號碼</p>

    <!-- <script src="./lott2.js"></script> -->

    <script>
        let sortBefore = document.getElementById("sortBefore");
        let sortAfter = document.getElementById("sortAfter");
        let secNo = document.getElementById("secNo");


        function getLott(tp, firstMax, firstNum, secMax) {
            let lott = [];

            if (tp == 2) {
                firstNum += 1;
            }
            while (1) {
                if (lott.length == firstNum) {
                    break;
                }
                // 亂數取號碼
                let lottNo = Math.floor(Math.random() * firstMax) + 1;
                if (!lott.includes(lottNo)) {
                    lott.push(lottNo);
                }
            }

            secNo.textContent = "";
            if (tp == 1) {
                secNo.textContent = "第二區號碼：" + (Math.floor(Math.random() * secMax) + 1);
            } else if (tp == 2) {
                secNo.textContent = "特別號：" + lott.pop();
            }

            sortBefore.textContent = "排序前號碼：" + lott;
            lott.sort((a, b) => a - b);
            sortAfter.textContent = "排序後號碼：" + lott;

        }
    </script>
</body>

</html>
