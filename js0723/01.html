<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="openNewWindow()">open</button>
    <button onclick="closeNewWindow()">close</button>
    <script>
        // 開新視窗
        let myWin = null;
        function openNewWindow(){
            //myWin = window.open(); //開新分頁
            // 視窗尺寸和位置要寫在同一個''
            myWin = window.open('new.html','myWin','left=100,top=100,height=200,width=400');
        }
        // 關閉新視窗
        function closeNewWindow(){
            // 先檢查有被開啟
            if(myWin){
                myWin.close();
            }
        }
    </script>
</body>
</html>
