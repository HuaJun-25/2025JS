<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<br><br><br>2-------------------------<br>");
        // 3+2=5
        document.write("3+2=");
        document.write(3+2);
        // 合併
        document.write("<br>3+2=" + (3+2));
        // 3+2=32
        document.write("<br>3+2=" + 3+2);
        document.write("<br>*加號的前後只要有一邊是字串，就為自動變串接資料");

    </script>
</body>
