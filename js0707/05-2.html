<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="lott1()">威力彩</button>
    <button onclick="lott2()">大樂透</button>
    <button onclick="lott3()">今彩</button>
    <hr>
    <p id="result1">排序前：</p>
    <p id="result2">排序後：</p>
    <p id="result3">第二區：</p>

    <script>
        let arr = [];

        function lott1() { //威力彩
            do {
                let rd = Math.floor(Math.random() * 38) + 1;
                if (arr.includes(rd) == false) {
                    arr.push(rd);
                }
            }
            while (arr.length != 6)
            let sp = Math.floor(Math.random() * 8) + 1;
            document.getElementById("result1").innerHTML = `排序前：${arr}`;
            document.getElementById("result2").innerHTML = `排序後：${arr.sort((a, b) => a - b)}`;
            document.getElementById("result3").innerHTML = `第二區：${sp}`;

        }

        function lott2() { //大樂透
            do {
                let rd = Math.floor(Math.random() * 49) + 1;
                if (arr.includes(rd) == false) {
                    arr.push(rd);
                }
            }
            while (arr.length != 7)
            let sp = arr.pop();
            document.getElementById("result1").innerHTML = `排序前：${arr}`;
            document.getElementById("result2").innerHTML = `排序後：${arr.sort((a, b) => a - b)}`;
            document.getElementById("result3").innerHTML = `第二區：${sp}`;
        }

        function lott3() { //今彩
            do {
                let rd = Math.floor(Math.random() * 39) + 1;
                if (arr.includes(rd) == false) {
                    arr.push(rd);
                }
            }
            while (arr.length != 5)
            document.getElementById("result1").innerHTML = `排序前：${arr}`;
            document.getElementById("result2").innerHTML = `排序後：${arr.sort((a, b) => a - b)}`;
            document.getElementById("result3").innerHTML = ` `;
        }    

    </script>
</body>

</html>
