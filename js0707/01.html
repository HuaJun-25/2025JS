<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>陣列常用的方法</h2>
    <hr>
    <script>
        let arr1 = []; //空陣列=> 不確定陣列長度
        let arr2 = [1, 2, 3]; //存放數值資料的陣列
        let arr3 = ["a", "b", "3"]; //存放字串資料的陣列
        let arr4 = [1, "a", true, [], { book: "js" }]; //大括號:物件

        arr2[1] = "a"; //陣列的編號1內容(2)換成5，也可換成字串
        console.log("更改後" + arr2);
        console.log("找陣列[1]: " + arr2[1]);
        

        //應用
        let arr5 = [36,50,100,"13941",27,41];
        arr5.sort((a, b) => { //箭頭函式: 被動，有呼叫才會使用
            return a - b; //a到b，遞增
            return b - a; //b到a，遞減
        });
        console.log("排序:"+arr5);

        //用迴圈找陣列裡的值: for
        for (let i = 0; i < arr5.length; i++) {
            console.log(arr5[i]);
        }

        // for of: for(let 變數 of 陣列名稱){}: 只能用在陣列，從中找有資料的值給n變數
        for(let n of arr5){
            console.log(n);

        }

        // forEach: 陣列名稱.forEach(變數) =>{...}
        arr5.forEach((n)=>{
            console.log(n);
        })


    </script>
</body>

</html>
